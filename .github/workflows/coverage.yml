name: Coverage Test

# START OF COMMON SECTION
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  coverage:
    name: coverage test
    runs-on: ubuntu-latest  
    # This should be a safe limit for the tests to run.
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        name: Checkout wolfProvider
        with:
          fetch-depth: 1

      - name: Install coverage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Build and test with coverage
        run: |
          export WOLFPROV_CONFIG_OPTS="--enable-coverage --with-openssl=${PWD}/openssl-install --with-wolfssl=${PWD}/wolfssl-install --prefix=${PWD}/wolfprov-install"
          WOLFPROV_CONFIG_CFLAGS="--coverage -g" ./scripts/build-wolfprovider.sh
          
      - name: Generate coverage report
        run: |
          # Find all .gcno and .gcda files
          find . -name "*.gcno" -o -name "*.gcda" | head -10
          
          # Generate coverage data
          lcov --capture --directory . --output-file coverage.info
          
          # Generate HTML report
          genhtml coverage.info --output-directory coverage-report
          
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 30
          
      - name: Print coverage summary
        if: always()
        run: |
          if [ -f coverage.info ]; then
            echo "Coverage Summary:"
            lcov --summary coverage.info
          else
            echo "No coverage data found"
          fi
          
      - name: Print errors 
        if: ${{ failure() }}
        run: |
          if [ -f test-suite.log ] ; then
            cat test-suite.log
          fi
          if [ -f build-release.log ] ; then
            cat build-release.log
          fi 