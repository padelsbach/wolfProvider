name: sscep Tests

# START OF COMMON SECTION
on:
  push:
    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '*' ]
  workflow_run:
    workflows: ["Build Packages"]
    types:
      - completed
    branches: [ '**' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  build_wolfprovider:
    uses: ./.github/workflows/build-wolfprovider.yml
    with:
      wolfssl_ref: ${{ matrix.wolfssl_ref }}
      openssl_ref: ${{ matrix.openssl_ref }}
    strategy:
      matrix:
        wolfssl_ref: [ 'master', 'v5.8.0-stable' ]
        openssl_ref: [ 'openssl-3.5.0' ]
  
  test_sscep:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    needs: build_wolfprovider
    timeout-minutes: 10
    strategy:
      matrix:
        # Match the matrix from build.yml
        wolfssl_ref: [ 'v5.8.2-stable' ]
        openssl_ref: [ 'openssl-3.5.2' ]  # Note: build.yml uses 3.5.2, not 3.5.0
        replace_default: [ true ]
        # sscep-specific matrix
        sscep_ref: [ 'master', 'v0.10.0' ]
        force_fail: [ 'WOLFPROV_FORCE_FAIL=1', '' ]

    steps:
      - name: Set up environment
        run: |
          apt-get update
          apt-get install -y scep psmisc

      - name: Checkout wolfProvider
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download wolfProvider packages
        uses: actions/download-artifact@v4
        with:
          name: wolfprov-debian-packages-${{ matrix.wolfssl_ref }}-${{ matrix.openssl_ref }}${{ matrix.replace_default && '-replace-default' || '' }}
          path: /tmp/wolfprov-packages

      - name: Install wolfProvider packages
        run: |
          $GITHUB_WORKSPACE/.github/scripts/install-packages.sh

      - name: Download sscep
        uses: actions/checkout@v4
        with:
          repository: certnanny/sscep
          ref: ${{ matrix.sscep_ref }}
          path: sscep

      - name: Build sscep
        working-directory: sscep
        run: |
          # force sscep to use the openssl binary in wolfProvider
          sudo ln -sf $GITHUB_WORKSPACE/openssl-install/bin/openssl /usr/bin/openssl

          export openssl_CFLAGS="-I$GITHUB_WORKSPACE/openssl-install/include/"
          export openssl_LIBS="-L$GITHUB_WORKSPACE/openssl-install/lib64 -lssl -lcrypto"

          autoreconf -vfi
          ./configure
          make -j $(nproc)
          sudo make install

      - name: Run sscep tests
        run: |
          source $GITHUB_WORKSPACE/scripts/env-setup
          export ${{ matrix.force_fail }}
          export WOLFPROV_FORCE_FAIL_STR="${{ matrix.force_fail }}"

          cd sscep && $GITHUB_WORKSPACE/.github/scripts/test_sscep.sh
