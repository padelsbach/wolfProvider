name: xmlsec Tests

# START OF COMMON SECTION
on:
  push:
    branches: [ 'master', 'main', 'release/**' ]
  pull_request:
    branches: [ '**' ]
  workflow_run:
    workflows: ["Build Packages"]
    types:
      - completed
    branches: [ '**' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# END OF COMMON SECTION

jobs:
  test_xmlsec:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    container:
      image: debian:bookworm
      env:
        DEBIAN_FRONTEND: noninteractive
    strategy:
      matrix:
        xmlsec_ref: [ 'xmlsec-1_2_37' ]
        wolfssl_ref: [ 'v5.8.2-stable' ]
        openssl_ref: [ 'openssl-3.5.2' ]
        replace_default: [ true ]
        force_fail: [ 'WOLFPROV_FORCE_FAIL=1', '' ]

    steps:
      - name: Download wolfProvider packages
        uses: actions/download-artifact@v4
        with:
          name: wolfprov-debian-packages-${{ matrix.wolfssl_ref }}-${{ matrix.openssl_ref }}${{ matrix.replace_default && '-replace-default' || '' }}
          path: /tmp/wolfprov-packages

      - name: Install wolfProvider packages
        run: |
          # Unpack the archive and install the packages
          tar -xzf /tmp/wolfprov-packages/wolfprov-debian-packages-${{ matrix.wolfssl_ref }}-${{ matrix.openssl_ref }}${{ matrix.replace_default && '-replace-default' || '' }}.tar.gz -C /tmp/wolfprov-packages
          apt-get update && \
          apt-get install -y /tmp/wolfprov-packages/wolfprov-debian-packages-${{ matrix.wolfssl_ref }}-${{ matrix.openssl_ref }}${{ matrix.replace_default && '-replace-default' || '' }}/*.deb

      - name: Install xmlsec dependencies
        run: |
          apt-get update && \
          apt-get install -y automake autoconf libtool libtool-bin \
              libltdl-dev libltdl7 libxml2-dev

      - name: Download xmlsec
        uses: actions/checkout@v4
        with:
          repository: lsh123/xmlsec
          ref: ${{ matrix.xmlsec_ref }}
          path: xmlsec
          fetch-depth: 1

      - name: Checkout OSP and apply patch
        uses: actions/checkout@v4
        with:
          repository: wolfSSL/osp
          path: osp
          fetch-depth: 1
      - run:
          cd osp
          patch -p1 < $GITHUB_WORKSPACE/osp/wolfProvider/xmlsec/xmlsec-${{ matrix.xmlsec_ref }}-wolfprov.patch

      - name: Build xmlsec
        working-directory: xmlsec
        env:
          XMLSEC_REF: ${{ matrix.xmlsec_ref }}
        run: |
          ./autogen.sh --disable-openssl3-engines --disable-dsa --without-nss \
              --without-gnutls --without-gcrypt --disable-xmldsig \
              --disable-crypto-dl --disable-apps-crypto-dl \
              --disable-concatkdf --disable-tmpl-tests
          make -j$(nproc)

      - name: Run xmlsec tests
        working-directory: xmlsec
        run: |
          export ${{ matrix.force_fail }}
          rm $PWD/tests/openssl3.cnf
          make check-keys | tee xmlsec-keys.log
          make check-enc | tee xmlsec-enc.log
          if grep -q "TOTAL FAILED: 0" xmlsec-enc.log && grep -q "TOTAL FAILED: 0" xmlsec-keys.log; then
            TEST_RESULT=0
          else
            TEST_RESULT=1
          fi
          $GITHUB_WORKSPACE/.github/scripts/check-workflow-result.sh $TEST_RESULT ${{ matrix.force_fail }} xmlsec